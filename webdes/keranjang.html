<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja | Mamih Panda</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="index.html" class="logo"style="display: flex; align-items: center; gap: 15px; text-decoration: none;">
            <img src="assets/logo1.png" alt="Logo Cemilan Mamih Panda" style="height: 100px;">
            <h1 style="font-size: 24px; margin: 0; color: #8e44ad; font-family: sans-serif;">Cemilan Mamih Panda</h1>
            </a>
            <div class="nav-icons">
                 <a href="index.html">Lanjut Belanja</a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 40px;">
        <h2 style="margin-bottom: 20px;">Keranjang Belanja</h2>
        
        <div class="row">
            <div class="col-left" id="cart-items-container">
                </div>

            <div class="col-right">
                <div class="card" style="padding: 20px;">
                    <h3>Ringkasan Pesanan</h3>
                    <br>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Total Harga</span>
                        <span class="price" id="cart-total">Rp 0</span>
                    </div>
                    <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
                    <a href="checkout.html" class="btn btn-success btn-full">Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
