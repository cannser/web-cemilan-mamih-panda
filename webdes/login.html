<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Mamih Panda</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .login-wrapper { display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        .login-box { background: white; padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2 style="text-align:center; color: var(--primary); margin-bottom: 20px;">Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Masuk</button>
                <p style="text-align:center; margin-top:15px;"><a href="index.html">Kembali ke Beranda</a></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
